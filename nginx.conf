worker_rlimit_nofile 500000;

events {
    multi_accept on;
    worker_connections 20000;
    use epoll;
}

http {
    access_log off;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
